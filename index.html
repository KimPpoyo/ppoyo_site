<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PPOYO - Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #222;
      background: #fff;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    .main-section {
      position: relative;
      height: 100vh;
      color: white;
      text-align: center;
    }
    .main-section .background {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(10px);
      z-index: 0;
    }
    .main-section .foreground {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: 1;
    }
    .main-section .content {
      position: relative;
      z-index: 2;
      top: 50%;
      transform: translateY(-50%);
    }
    .main-section h1 {
      font-size: 4em;
    }
    .sns-links {
      margin-top: 20px;
      font-size: 1.5em;
    }
    .sns-links a {
      margin: 0 10px;
    }

    .profile-section {
      position: relative;
      padding: 80px 20px;
      background: black;
      color: white;
    }
    .profile-section .profile-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.3;
      z-index: 0;
    }
    .profile-section .content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: 0 auto;
    }

    .portfolio-section {
      padding: 60px 20px;
      background: #f4f4f4;
    }
    .portfolio-section h2 {
      text-align: center;
      margin-bottom: 40px;
    }
    .portfolio-grid {
      display: flex;
      justify-content: center;
      gap: 50px;
      flex-wrap: wrap;
    }
    .portfolio-column {
      max-width: 400px;
    }
    .portfolio-column h3 {
      margin-bottom: 20px;
    }

    .gallery-section {
      padding: 60px 20px;
    }
    .gallery-section h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
    }
    .gallery-grid img {
      width: 100%;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s;
    }
    .gallery-grid img:hover {
      transform: scale(1.05);
    }
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>
  <section class="main-section">
    <img src="/mnt/data/aa.png" alt="blurred bg" class="background">
    <img src="/mnt/data/aa.png" alt="main photo" class="foreground">
    <div class="content">
      <h1>PPOYO</h1>
      <p>MUSICIAN / COMPOSER / ARTIST</p>
      <p>LOADING...<br>(이 문구는 완성됐지만 작성)</p>
      <div class="sns-links">
        <a href="#">🔗</a>
        <a href="#">📷</a>
        <a href="#">▶️</a>
      </div>
    </div>
  </section>

  <section class="profile-section">
    <img src="/mnt/data/aa.png" alt="profile bg" class="profile-bg">
    <div class="content">
      <h2>PROFILE</h2>
      <h3>어쩌구저쩌구</h3>
      <p>(기본정보와 활동이력을 쓴다)</p>
      <ul>
        <li>2021~23 예비활동</li>
        <li>2022~25 루시드림</li>
        <li>작곡활동</li>
        <li>육타버리움 엔지니어</li>
      </ul>
    </div>
  </section>

  <section class="portfolio-section">
    <h2>PORTFOLIO</h2>
    <div class="portfolio-grid">
      <div class="portfolio-column">
        <h3>자연운장르</h3>
        <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay"
          src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/yourtrackid"></iframe>
        <!-- 반복 가능 -->
      </div>
      <div class="portfolio-column">
        <h3>무거운장르</h3>
        <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay"
          src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/yourtrackid"></iframe>
      </div>
    </div>
  </section>

  <section class="gallery-section">
    <h2>기타 무대활동 사진 (갤러리 형식)</h2>
    <div class="gallery-grid">
      <img src="cat1.jpg" alt="gallery image">
      <img src="cat2.jpg" alt="gallery image">
      <img src="cat3.jpg" alt="gallery image">
      <!-- 이미지 추가 가능 -->
    </div>
  </section>

  <div class="lightbox" id="lightbox">
    <img src="" alt="preview">
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    document.querySelectorAll('.gallery-grid img').forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.style.display = 'flex';
      });
    });
    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });
  </script>
</body>
</html>
